<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <style>
        .error{
            color: rgb(255, 0, 179);
            visibility: visible;
        }
        .sukses{
            visibility: hidden;
        }
    </style>
<body>
<h3><center>ISI LAH FORM DIBAWAH INI</center></h3>
    <form action=""><center>
        <div class="form-group">
            <label for="nama">Nama Pelanggan:</label>
            <input type="text" id="nama" placeholder="Nama lengkap" required maxlength="30" minlength="3">
            <span class="sukses"></span>
        </div><br>
        <div class="form-group">
            <label for="email">Email Pelanggan:</label>
            <input type="email" id="email" placeholder="Email Anda" required minlength="8">
            <span class="sukses"></span>
        </div><br>
        <div class="form-group">
            <label for="jam">Jam Keberangkatan:</label>
            <input type="time" id="jam" min="00:00" max="23:59" required>
            <span class="sukses"></span>
        </div><br>
        <div class="form-group">
            <label for="tujuan">Tujuan Keberangkatan:<abbr title="This field is mandatory" aria-label="required"></abbr></label>
            <input type="text" id="tujuan" list="l1" required
            pattern="">
            <datalist id="l1">
                <option>Semarang</option>
                <option>Solo</option>
                <option>Malang</option>
                <option>Bandung</option>
                <option>Jakarta</option>
                <option>Palembang</option>
                <option>papua</option>
                <option>Aceh</option>
            </datalist>
            <span class="sukses"></span>
        </div><br>
        <div class="form-group">
            <label for="Jumlah">Jumlah Tiket: </label>
            <input type="text" id="tiket">
            <span class="sukses"></span>
        </div><br>

        <button type="submit" id="submit">Submit</button>
    </center>
    </form>

    <div id="hasil">
    </div>

    <script src="index.js"></script>
</body>
</head>
</html>
